<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../atv/CSS/index.css">
  <script src="../atv/index.js"></script>
</head>
<body>
  <head>
    <!-- <script language="javascript"></script> -->
  </head>
  <form name="sci-calc">
   <table class="calculator" cellspacing="0" cellpadding="1">
     <tr>
       <td colspan="5"><input id="display" name="display" value="0" size="28" maxlength="25"></td>
     </tr>
     <tr>
       <td><input type="button" class="btnTop" name="btnTop" value="C" onclick="this.form.display.value=  0 "></td>
       <td><input type="button" class="btnTop" name="btnTop" value="--" onclick="decremento(this.form.display)"></td>
       <td><input type="button" class="btnTop" name="btnTop" value="=" onclick="if(resultado(this.form.display.value)) { compute(this.form) }"></td>
       <td><input type="button" class="btnOpps" name="btnOpps" value="&#960;" onclick="atvBtn(this.form.display,'3.14159265359')"></td>
       <td><input type="button" class="btnMath" name="btnMath" value="%" onclick=" percent(this.form.display)"></td>
     </tr>
     <tr>
       <td><input type="button" class="btnNum" name="btnNum" value="7" onclick="atvBtn(this.form.display, '7')"></td>
       <td><input type="button" class="btnNum" name="btnNum" value="8" onclick="atvBtn(this.form.display, '8')"></td>
       <td><input type="button" class="btnNum" name="btnNum" value="9" onclick="atvBtn(this.form.display, '9')"></td>
       <td><input type="button" class="btnOpps" name="btnOpps" value="x&#94;" onclick="if(resultado(this.form.display.value)) { exp(this.form) }"></td>
       <td><input type="button" class="btnMath" name="btnMath" value="/" onclick="atvBtn(this.form.display, '/')"></td>
     <tr>
       <td><input type="button" class="btnNum" name="btnNum" value="4" onclick="atvBtn(this.form.display, '4')"></td>
       <td><input type="button" class="btnNum" name="btnNum" value="5" onclick="atvBtn(this.form.display, '5')"></td>
       <td><input type="button" class="btnNum" name="btnNum" value="6" onclick="atvBtn(this.form.display, '6')"></td>
       <td><input type="button" class="btnOpps" name="btnOpps" value="ln" onclick="if(resultado(this.form.display.value)) { ln(this.form) }"></td>
       <td><input type="button" class="btnMath" name="btnMath" value="*" onclick="atvBtn(this.form.display, '*')"></td>
     </tr>
     <tr>
       <td><input type="button" class="btnNum" name="btnNum" value="1" onclick="atvBtn(this.form.display, '1')"></td>
       <td><input type="button" class="btnNum" name="btnNum" value="2" onclick="atvBtn(this.form.display, '2')"></td>
       <td><input type="button" class="btnNum" name="btnNum" value="3" onclick="atvBtn(this.form.display, '3')"></td>
       <td><input type="button" class="btnOpps" name="btnOpps" value="&radic;" onclick="if(resultado(this.form.display.value)) { sqrt(this.form) }"></td>
       <td><input type="button" class="btnMath" name="btnMath" value="-" onclick="atvBtn(this.form.display, '-')"></td>
     </tr>
     <tr>
       <td><input type="button" class="btnMath" name="btnMath" value="&#177" onclick="changeSign(this.form.display)"></td>
       <td><input type="button" class="btnNum" name="btnNum" value="0" onclick=atvBtn(this.form.display, '0')"></td>
       <td><input type="button" class="btnMath" name="btnMath" value="&#46;" onclick="atvBtn(this.form.display, '&#46;')"></td>
       <td><input type="button" class="btnOpps" name="btnOpps" value="x&#50;" onclick="if(resultado(this.form.display.value)) { square(this.form) }"></td>
       <td><input type="button" class="btnMath" name="btnMath" value="+" onclick="atvBtn(this.form.display, '+')"></td>
     </tr>
     <tr>
       <td><input type="button" class="btnMath" name="btnMath" value="(" onclick="atvBtn(this.form.display, '(')"></td>
       <td><input type="button" class="btnMath" name="btnMath" value=")" onclick="atvBtn(this.form.display,')')"></td>
       <td><input type="button" class="btnMath" name="btnMath" value="cos" onclick="if(resultado(this.form.display.value)) { cos(this.form) }"></td>
       <td><input type="button" class="btnMath" name="btnMath" value="sin" onclick="if(resultado(this.form.display.value)) { sin(this.form) }"></td>
       <td><input type="button" class="btnMath" name="btnMath" value="tan" onclick="if(resultado(this.form.display.value)) { tan(this.form) }"></td>
    </tr>
   </tabel>
  </form> 
</body>
</html>
